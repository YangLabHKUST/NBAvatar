mode: train
train:
  dataset: MvRgbDatasetAvatarReX
  data:
    subject_name: avatarrex_zzr
    data_dir: ./data/avatarrex/zzr
    frame_range: &id001
    - 0
    - 2001
    - 1
    used_cam_ids:
    - 0
    - 1
    - 2
    - 3
    - 4
    - 5
    - 6
    - 8
    - 9
    - 10
    - 11
    - 12
    - 14
    - 15
    load_smpl_pos_map: true
  pretrained_dir: null
  net_ckpt_dir: ./results/avatarrex_zzr/avatar
  prev_ckpt: null
  ckpt_interval:
    epoch: 10
    batch: 50000
  eval_interval: 1000
  eval_training_ids:
  - 190
  - 7
  eval_testing_ids:
  - 354
  - 7
  eval_img_factor: 1.0
  lr_init: 0.0005
  loss_weight:
    l1: 1.0
    lpips: 0.1
    offset: 0.005
  finetune_color: false
  batch_size: 1
  num_workers: 8
  random_bg_color: true
test:
  dataset: MvRgbDatasetAvatarReX
  data:
    data_dir: ./data/avatarrex/zzr
    frame_range: [0, 500]
    subject_name: avatarrex_zzr
  pose_data:
    # data_path: ./data/pose/AMASS/CMU/06/06_13_stageii.npz
    # data_path: ./data/pose/AMASS/CMU/131/131_03_poses.npz
    data_path: ./data/pose/AMASS/CMU/06/06_13_poses.npz
    frame_range: [0, 500, 4]
    # frame_interval: 4
    # hand_pose_type: normal
  view_setting: cano
  render_view_idx: 1
  global_orient: true
  img_scale: 1.0
  save_mesh: false
  render_skeleton: false
  save_tex_map: false
  save_ply: false
  save_cano_pts: false
  n_pca: 20
  sigma_pca: 2.0
  prev_ckpt: ./results/avatarrex_zzr/avatar/batch_700000
model:
  with_viewdirs: true
  random_style: false