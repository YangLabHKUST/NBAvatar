    data_path: Z:/Data/Pose/AMASS/CMU/06/06_13_poses.npz
    data_path: Z:/Data/Pose/AMASS/CMU/10/10_05_poses.npz
    data_path: Z:/Data/Pose/AMASS/MPI_mosh/00093/irish_dance_poses.npz
    frame_interval: 4
  view_setting: camera
  render_view_idx: 1
  global_orient: true
  img_scale: 1.0
  save_mesh: false
  render_skeleton: false
  save_tex_map: false
  save_ply: false
  save_cano_pts: false
  fix_hand: false
  fix_hand_id: 431
  n_pca: 20
  sigma_pca: 2.0
  prev_ckpt: ./results/avatarrex_lbn2/avatar/batch_700000
model:
  with_viewdirs: true
  random_style: false